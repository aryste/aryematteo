<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #c4bdbc;
            padding: 40px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
        }
        
        .photo-container {
            width: 100%;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: grayscale(100%) sepia(40%) hue-rotate(330deg) saturate(0.6) brightness(1.1);
        }
        
        @media (max-width: 1024px) {
            .photos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Photos</h1>
        <div class="photos-grid">
            <div class="photo-container">
                <img src="wedding-photo.jpg" alt="Wedding Photo 1">
            </div>
            <div class="photo-container">
                <img src="wedding-photo-2.JPG" alt="Wedding Photo 2">
            </div>
            <div class="photo-container">
                <img src="wedding-photo-3.JPG" alt="Wedding Photo 3">
            </div>
        </div>
    </div>
</body>
</html>
